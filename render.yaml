services:
  # The PostgreSQL Database for the game
  - type: pserv
    name: gwent-db
    plan: free # Use the free instance type
    postgres:
      version: 14 # Specify a modern PostgreSQL version
    ipAllowList: [] # Allows all services in your account to connect

  # The Backend Game Server (from the /server directory)
  - type: web
    name: gwent-server
    plan: free # Use the free instance type
    env: docker
    repo: https://github.com/YOUR_USERNAME/gwent-classic # IMPORTANT: Change this!
    dockerContext: ./server
    dockerfilePath: ./server/Dockerfile
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gwent-db
          property: connectionString
      - key: PORT
        value: 5000

  # The Frontend Web Client (from the /web directory)
  - type: web
    name: gwent-web
    plan: free # Use the free instance type
    env: docker
    repo: https://github.com/YOUR_USERNAME/gwent-classic # IMPORTANT: Change this!
    dockerContext: ./web
    dockerfilePath: ./web/Dockerfile
    healthCheckPath: /
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: gwent-server
          property: url # Injects the URL of the backend server
      - key: PORT
        value: 3000
