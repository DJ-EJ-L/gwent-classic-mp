# Define the database under its own top-level key
databases:
  - name: gwent-db
    plan: free
    # Note: 'pserv' (PostgreSQL) is inferred from being in the 'databases' block

# Define the web services under the 'services' key
services:
  # The Backend Game Server (from the /server directory)
  - type: web
    name: gwent-server
    runtime: docker
    repo: https://github.com/DJ-EJ-L/gwent-classic.git
    plan: free
    dockerContext: ./server
    dockerfilePath: ./server/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gwent-db # This correctly references the database defined above
          property: connectionString
      - key: PORT
        value: 5000

  # The Frontend Web Client (from the /web directory)
  - type: web
    name: gwent-web
    runtime: docker
    repo: https://github.com/DJ-EJ-L/gwent-classic.git
    plan: free
    dockerContext: ./web
    dockerfilePath: ./web/Dockerfile
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: gwent-server
          property: host
      - key: PORT
        value: 3000
