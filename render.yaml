services:
  # The PostgreSQL Database for the game
  - type: pserv
    name: gwent-db
    plan: free # Use the free instance type

  # The Backend Game Server (from the /server directory)
  - type: web
    name: gwent-server
    plan: free
    repo: https://github.com/DJ-EJ-L/gwent-classic.git # Using your username
    env: docker
    dockerContext: ./server
    dockerfilePath: ./server/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gwent-db
          property: connectionString
      - key: PORT
        value: 5000

  # The Frontend Web Client (from the /web directory)
  - type: web
    name: gwent-web
    plan: free
    repo: https://github.com/DJ-EJ-L/gwent-classic.git # Using your username
    env: docker
    dockerContext: ./web
    dockerfilePath: ./web/Dockerfile
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: gwent-server
          property: host # Use 'host' instead of 'url'
      - key: PORT
        value: 3000
    # The start command is needed to inject the protocol (https://)
    startCommand: "REACT_APP_API_URL=https://${REACT_APP_API_URL} npm start"
